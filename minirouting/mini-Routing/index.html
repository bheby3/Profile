<!DOCTYPE html>
<html lang="en" ng-app="miniRouting">

<head>
    <meta charset="UTF-8">
    <title> Sports Store </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--<link href='http://fonts.googleapis.com/css?family=Lato:300italic' rel='stylesheet' type='text/css'>-->
    <script>
        window.onload = function() {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle ='Green';
            ctx.fillRect(0,0,200,100);
        };
    </script>
</head>

<body>
<!--adding items to the cart (make cartController scope.itemsInCart in html make a li {{itemsInCart}}-->
<div class="menu">
    <ul>
        <li><a ui-sref="home">Home</a></li>
        <li>
            Products
            <ul>
                <li><a ui-sref="products({id: 'shoes'})">Shoes</a></li>
                <!--//'shoes'/ passes in data into url-->
                <li><a ui-sref="products({id: 'socks'})">Socks</a></li>
            </ul>
        </li>
        <li><a ui-sref="settings"> Settings </a></li>
    </ul>
</div>

Skills
